<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c3bf60239e.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <!-- container -->
  <body>
    <div class="container">
      <div class="card">
        <div class="card-border-city">
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="weather-description"></li>
          </ul>

          <form id="search-form">
            <input
              type="text"
              placeholder="Enter a city..."
              class="input-city"
              id="input-city"
            />
            <input
              type="submit"
              value="Search"
              class="search"
              id="search-input"
            />
            <span class="temperature" id="temperature"></span>
            <span class="unit"
              ><a href="#" id="celcius-link">°C |</a
              ><a href="#" id="fahrenheit-link"> °F</a></span
            >
          </form>
        </div>
      </div>

      <!-- weather-situation -->
      <div class="card">
        <div class="card-border-weather">
          <div class="row">
            <div class="col">
              <div class="forecast-day">Sun</div>
              <div class="forecast-temperature">27°</div>
              <div class="forecast-icon">
                <i class="fa-sharp fa-solid fa-cloud"></i>
              </div>
            </div>

            <div class="col">
              <div class="forecast-day">Mon</div>
              <div class="forecast-temperature">26°</div>
              <div class="forecast-icon">
                <i class="fa-sharp fa-solid fa-wind"></i>
              </div>
            </div>

            <div class="col">
              <div class="forecast-day">Tue</div>
              <div class="forecast-temperature">23°</div>
              <div class="forecast-icon">
                <i class="fa-sharp fa-solid fa-cloud-bolt"></i>
              </div>
            </div>

            <div class="col">
              <div class="forecast-day">Wed</div>
              <div class="forecast-temperature">27°</div>
              <div class="forecast-icon">
                <i class="fa-sharp fa-solid fa-sun"></i>
              </div>
            </div>

            <div class="col">
              <div class="forecast-day">Thu</div>
              <div class="forecast-temperature">27°</div>
              <div class="forecast-icon">
                <i class="fa-sharp fa-solid fa-sun"></i>
              </div>
            </div>

            <div class="col">
              <div class="forecast-day">Fri</div>
              <div class="forecast-temperature">26°</div>
              <div class="forecast-icon">
                <i class="fa-sharp fa-solid fa-wind"></i>
              </div>
            </div>

            <div class="col">
              <div class="forecast-day">Sat</div>
              <div class="forecast-temperature">27°</div>
              <div class="forecast-icon">
                <i class="fa-solid fa-tornado"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- open-source-code-link -->

      <small id="open-source-code-link">
        <a href="https://github.com/Aye-Lay/weather-app" target="_blank"
          >Open-source code
        </a>
        , by Myat Mon Su
      </small>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
